name: Deploy to Hostinger

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: hostinger-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Show build output
        run: |
          echo "---- dist content ----"
          ls -la dist
          echo "---- size ----"
          du -sh dist || true

      - name: Deploy to Hostinger (FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOSTINGER_HOST }}     # 
          username: ${{ secrets.HOSTINGER_USER }}   # 
          password: ${{ secrets.HOSTINGER_PASS }}
          port: ${{ secrets.HOSTINGER_PORT }}       # 21
          protocol: ftps
          local-dir: dist/                          # <- debe terminar en /
          server-dir: public_html/biblio_anf/       # <- ruta completa relativa a tu raÃ­z FTP
          log-level: verbose
          timeout: 120000
